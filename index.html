<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ionic React</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title> BMI Calculator </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="floating"> Your Height </ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating"> Your Weight </ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
        <ion-grid class="ion-text-center ion-margin-top">
          <ion-row>
            <ion-col>
              <ion-button>
                <ion-icon slot="start" name="calculator-outline"></ion-icon>
                Calculate
              </ion-button>   
            </ion-col>       
            <ion-col>
              <ion-button fill="outline">
                <ion-icon slot="start" name="refresh-outline"></ion-icon>
                Reset
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row class="ion-margin-top">
            <ion-col>
              <ion-text>
              </ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ion-app>
    <script src="./app.js"></script>
  </body>
</html>
